<div id="home-page" [class.ar-home-content]="currentLanguage=='ar'">
    <!--========== Start Hero Section ================= -->
    <ng-container *ngIf="isLoadingHomeData; else noHeroLoading">
      <app-skeleton [type]="'home-hero-section'"></app-skeleton>
    </ng-container>
    <ng-template #noHeroLoading>
      <section id="hero-section" class="pt-hero overflow-hidden" role="banner">
        <div class="container mx-auto">
          <div class="row align-items-center">
            <div class="col-lg-6 order-lg-1 order-2 p-0">
              <p class="sub-title mt-2 mb-0">
                <!-- {{ 'home.hero.heroSubtitle' | translate }} -->
                نحــــــــن هنـــــا لدعمــــك في
              </p>
              <h1 class="title w-content text-capitalize fw-bold">
                <!-- {{ 'home.hero.heroTitle' | translate }} -->
                رحلتك نحــو الصـحة النفسيـة والسعـــادة.
              </h1>
              <p class="description mt-2">
                <!-- {{ 'home.hero.heroDescription' | translate }} -->
                دعنا نساعدك في بناء جسر من الأمل والتفاؤل نحو غدٍ أفضل، حيث يكون السعادة والسلام النفسي هما السمتان
                السائدتان في حياتك.
              </p>
              <div
                class="d-flex justify-content-sm-start justify-content-center gap-3 mt-2 mt-xl-4 mt-md-3 mt-sm-3 flex-wrap">
                <a href="https://apps.apple.com/us/app/%D8%AA%D9%84%D8%A8%D9%8A%D9%86%D8%A9-talbinah/id6464413895"
                  target="_blank" rel="noopener noreferrer" class="d-flex gap-2 align-items-center app-btn py-2 px-3">
                  <app-dynamic-svg [name]="'color-app-store-icon'"></app-dynamic-svg>
                  <div class="lh-1">
                    <small class="fs-6-1 fw-500">
                      <!-- {{'general.downloadNow'|translate}} -->
                      حمل الان
                    </small>
                    <p class="mb-0 fw-500 text-capitalize fs-4 lh-1">
                      <!-- {{'general.appStore'|translate}} -->
                      app store
                    </p>
                  </div>
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.talbinah.talbinah&pli=1" target="_blank"
                  rel="noopener noreferrer" class="d-flex gap-2 align-items-center app-btn py-2 px-3">
                  <img src="assets/images/home/google-play-logo.svg" width="27px" loading="lazy" alt="google-play">
                  <div class="lh-1">
                    <small class="fs-6-1 fw-500">
                      <!-- {{'general.downloadNow'|translate}} -->
                      حمل الان
                    </small>
                    <p class="mb-0 fw-500 text-capitalize fs-4 lh-1">
                      <!-- {{'general.googlePlay'|translate}} -->
                      google play
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-9 col-11 m-lg-0 m-auto order-lg-2 order-1 mb-lg-0 mb-3 p-0">
              <div class="main-hero-image-container">
                <img src="assets/images/home/hero-image.webp" class="w-100" width="800" height="600" loading="lazy" alt="hero-image">
              </div>
            </div>
          </div>
        </div>
      </section>
    </ng-template>
    <!--============= End Hero Section ================= -->
 {{homeData | json}}
</div>
