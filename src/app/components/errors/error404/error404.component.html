<div id="error-404" class="error d-flex justify-content-center align-items-center position-relative">
  <div class="overlay position-absolute"></div>
  <div>
    <h2 class="title">
      <ng-container *ngIf="currentLanguage=='en'||currentLanguage=='ru'||currentLanguage=='zh'">
        <span>4</span>
        <span>0</span>
        <span>4</span>
      </ng-container>
      <ng-container *ngIf="currentLanguage=='ar'">
        <span>٤</span>
        <span>٠</span>
        <span>٤</span>
      </ng-container>
    </h2>
    <div class="text-center mt-2">
      <p class="fs-3 mb-4">
        <!-- {{'errors.pageNotFound'|translate}} -->
        الصفحة غير موجودة
      </p>
      <a class="backToHome text-capitalize w-100 d-flex align-items-center justify-content-center gap-2 fs-5-1 m-auto"
        title="back to home" [routerLink]="'/Home'">
        <i class="pi pi-home"></i>
        <!-- {{'errors.backToHome'|translate}} -->
        العودة إلى الصفحة الرئيسية
      </a>
    </div>
  </div>
</div>
