<div
  class="doctor-card bg-white-color p-3 w-100 d-sm-flex d-none justify-content-center align-items-center gap-3 flex-column">
  <div class="doctor-img rounded-circle" [routerLink]="'/Doctors/Details/'+item.id">

      onerror="src='assets/images/not-found/no-woman-doctor.svg'">
  </div>
  <div class="text-center">
    <h5 class="fw-500 mb-1 title fw-bold">
      {{item.full_name||''}}
    </h5>
    <p class="mb-0 description fw-500">
      {{item.specialist[0]||''}}
    </p>
