<div class="d-flex gap-4 flex-wrap">
  <li><app-share-button type='twitter' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='linkedIn' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='facebook' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='whatsapp' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='instagram' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='discard' [shareUrl]='link'>
    </app-share-button></li>
  <li><app-share-button type='telegram' [shareUrl]='link'>
    </app-share-button></li>
</div>

<div class="mt-4 mb-3">
  <div class="d-flex justify-content-between align-items-end">
    <h5>رابط الصفحة</h5>
    <span class="copied" *ngIf="isCopied">تم النسخ</span>
  </div>
  <a ngxClipboard [cbContent]="link">
    <div
      class="d-flex justify-content-between align-items-center bg-light text-muted-color py-2 px-3 rounded mt-3 gap-3">
      <input class="border-0 bg-transparent link text-muted-color w-100" type="text" [value]="link">
      <p class="mb-0" (click)="showCopied()"><i class="far fa-copy" [class.text-main-color]="isCopied"></i></p>
    </div>
  </a>
</div>
