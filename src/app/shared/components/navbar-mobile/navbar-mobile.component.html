<nav class="navbar-mobile w-100 shadow-sm d-flex align-items-center">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center w-100">
      <button class="menu-icon bg-transparent border-0" (click)="openSidebar()" aria-label="Open Sidebar">
        <div class="line mb-1"></div>
        <div class="line line2 mb-1"></div>
        <div class="line line3"></div>
      </button>
      <div class="logo-app d-flex justify-content-center align-items-center p-1">
        <!-- Ensure the aspect ratio matches the natural size of the logo -->
        <img src="assets/images/logo/lg-logo.webp" width="35" height="35" loading="lazy" alt="logo" style="object-fit: contain;">
      </div>
    </div>
  </div>
</nav>

<p-sidebar [(visible)]="displayMenu" [position]="currentLanguage == 'ar' ? 'right' : 'left'">
  <div class="overlay position-absolute"></div>
  <div class="position-relative">
    <div class="d-flex align-items-center justify-content-end my-4">
      <a class="close d-flex justify-content-center align-items-center rounded-circle text-white-color" title="Close sidebar" (click)="closeSidebar()" aria-label="Close Sidebar">
        <i class="pi pi-times fs-8"></i>
      </a>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center gap-2">
      <a class="log" (click)="closeSidebar()" [routerLink]="['/Home']" title="Home">
        <!-- Ensure the aspect ratio matches the natural size of the logo -->
        <img src="assets/images/logo/lg-logo.webp" class="logo" width="70" height="70" loading="lazy" alt="logo" style="object-fit: contain;">
      </a>
    </div>
  </div>
</p-sidebar>
