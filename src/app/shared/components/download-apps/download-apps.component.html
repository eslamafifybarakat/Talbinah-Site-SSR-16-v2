<div class="p-4 pb-0">
  <div class="d-flex align-items-center justify-content-between gap-2">
    <h3 class="text-main-color">
      {{'general.downloadApps' | translate}}
    </h3>
    <button (click)="close()"
      class="btn bg-danger text-white-color rounded-circle close-btn d-flex justify-content-center align-items-center">
      <i class="pi pi-times"></i>
    </button>
  </div>
  <div class="downloadApp mt-3">
    <p class="text-grey-700 text-center">
      {{'general.downloadAppsText' | translate}}
    </p>
    <div class="d-flex gap-3 align-items-center justify-content-center flex-wrap mt-sm-4 mt-3">
      <a href="https://apps.apple.com/us/app/%D8%AA%D9%84%D8%A8%D9%8A%D9%86%D8%A9-talbinah/id6464413895" target="_blank"
        rel="noopener noreferrer" class="d-flex gap-2 align-items-center app-btn p-2">
        <app-dynamic-svg [name]="'color-app-store-icon'"></app-dynamic-svg>
        <div class="lh-1">
          <small class="fs-8-1">{{'general.downloadNow'|translate}}</small>
          <p class="mb-0 fw-500 text-capitalize fs-5 lh-1">
            {{'general.appStore'|translate}}
          </p>
        </div>
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.talbinah.talbinah&pli=1" target="_blank"
        rel="noopener noreferrer" class="d-flex gap-2 align-items-center app-btn p-2">
        <img src="assets/images/home/google-play-logo.svg" alt="google-play" width="27px">
        <div class="lh-1">
          <small class="fs-8-1">{{'general.downloadNow'|translate}}</small>
          <p class="mb-0 fw-500 text-capitalize fs-5 lh-1">
            {{'general.googlePlay'|translate}}
          </p>
        </div>
      </a>
    </div>
  </div>
  <!-- <div class="d-flex justify-content-center">
    <button class="btn btn-solid-main w-auto mt-4 form-btn" (click)="goNow()">
      {{'form.login'|translate}}
    </button>
  </div> -->
</div>
