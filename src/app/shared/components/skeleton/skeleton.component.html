<ng-container *ngIf="type=='home-hero-section'">
  <p-skeleton width="100%" height="99vh"></p-skeleton>
</ng-container>

<ng-container *ngIf="type=='home-specialties'">
  <div class="row">
    <div class="col-lg-6">
      <p-skeleton width="100%" height="400px" borderRadius="13px"></p-skeleton>
    </div>
    <div class="col-lg-6">
      <p-skeleton width="100%" height="400px" borderRadius="13px"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='home-doctors'">
  <div class="row">
    <div class="col-xl-7 col-lg-9">
      <p-skeleton width="60%" height="1.3rem" borderRadius="7px"></p-skeleton>
      <div class="mt-3">
        <p-skeleton width="100%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="90%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="70%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="mt-4 row">
    <ng-container *ngFor="let item of [5,5,5,5]">
      <div class="col-lg-3 col-md-6 col-6 mb-lg-0 mb-3">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>
