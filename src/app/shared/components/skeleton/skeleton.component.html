<ng-container *ngIf="type=='home-hero-section'">
  <p-skeleton width="100%" height="99vh"></p-skeleton>
</ng-container>

<ng-container *ngIf="type=='home-specialties'">
  <div class="row">
    <div class="col-lg-6">
      <p-skeleton width="100%" height="400px" borderRadius="13px"></p-skeleton>
    </div>
    <div class="col-lg-6">
      <p-skeleton width="100%" height="400px" borderRadius="13px"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='home-doctors'">
  <div class="row">
    <div class="col-xl-7 col-lg-9">
      <p-skeleton width="60%" height="1.3rem" borderRadius="7px"></p-skeleton>
      <div class="mt-3">
        <p-skeleton width="100%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="90%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="70%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="mt-4 row">
    <ng-container *ngFor="let item of [5,5,5,5]">
      <div class="col-lg-3 col-md-6 col-6 mb-lg-0 mb-3">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="type=='home-features'">
  <div class="row">
    <div class="col-xl-7 col-lg-9">
      <p-skeleton width="30vw" height="1.3rem" borderRadius="7px"></p-skeleton>
      <div class="mt-3">
        <p-skeleton width="80%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
  </div>
</ng-container>

<ng-container *ngIf="type=='home-articles'">
  <div class="row">
    <div class="col-xl-7 col-lg-9">
      <p-skeleton width="60%" height="1.3rem" borderRadius="7px"></p-skeleton>
      <div class="mt-3">
        <p-skeleton width="100%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
        <p-skeleton width="90%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="mt-4 row">
    <ng-container *ngFor="let item of [5,5,5]">
      <div class="col-lg-4 col-sm-6 mb-lg-0 mb-3">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="type=='home-reviews'">
  <div class="row">
    <div class="col-xl-7 col-lg-9">
      <p-skeleton width="60%" height="1.3rem" borderRadius="7px"></p-skeleton>
      <div class="mt-3">
        <p-skeleton width="70%" height=".9rem" borderRadius="7px" styleClass="mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="mt-4 row">
    <ng-container *ngFor="let item of [5,5,5]">
      <div class="col-lg-4 col-sm-6 mb-lg-0 mb-3">
        <p-skeleton width="100%" height="10rem" borderRadius="7px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="type=='box'">
  <p-skeleton width="100%" height="450px" borderRadius="7px"></p-skeleton>
</ng-container>

<ng-container *ngIf="type=='doctorsList'">
  <div class="row">
    <div *ngFor="let item of [3,3,3,3,4,4,4,3,3,3,3,4,4,4]" class="col-xl-4 col-lg-6 col-md-6 col-sm-6 mb-4">
      <div class="d-sm-block d-none">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
      <div class="d-sm-none d-block">
        <p-skeleton width="100%" height="7rem" borderRadius="7px"></p-skeleton>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="type=='doctorsDetails'">
  <div class="row">
    <div class="col-lg-7 col-md-12 mb-5">
      <div class="d-flex gap-3">
        <div>
          <p-skeleton size="6.5rem" borderRadius="7px"></p-skeleton>
        </div>
        <div>
          <p-skeleton width="10rem" height="1rem" borderRadius="7px" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="6rem" height=".9rem" styleClass="mb-2" borderRadius="7px"></p-skeleton>
          <p-skeleton width="4rem" height=".8rem" borderRadius="7px"></p-skeleton>
        </div>
      </div>
      <div class="mt-3">
        <p-skeleton width="100%" height="8rem" borderRadius="7px"></p-skeleton>
      </div>
      <div class="d-flex gap-3 mt-3 flex-wrap">
        <p-skeleton *ngFor="let item of [4,4,4,4]" width="12.5rem" height="4rem" borderRadius="7px"></p-skeleton>
      </div>
      <div class="mt-3">
        <p-skeleton width="100%" height="3rem" borderRadius="7px"></p-skeleton>
      </div>
    </div>
    <div class="col-lg-5 col-md-12">
      <p-skeleton width="100%" height="32rem" borderRadius="7px"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='blogList'">
  <p-skeleton width="100%" height="10rem" borderRadius="7px"></p-skeleton>
  <div class="my-xl-5 my-md-3 my-sm-3 my-3">
    <div class="row">
      <div *ngFor="let item of [1,2,2]" class="col-xl-4 col-md-6 col-sm-12 mb-xl-4 mb-md-3 mb-sm-3 mb-3">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='blogs2'">
  <div class="row">
    <ng-container *ngFor="let item of [5,5,5]">
      <div class="col-lg-4 col-sm-6 mb-lg-0 mb-3">
        <p-skeleton width="100%" height="20rem" borderRadius="7px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>
