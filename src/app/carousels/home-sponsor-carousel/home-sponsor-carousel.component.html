<div id="sponsor-slider">
  <ng-container *ngIf="sponsors?.length>1; else noSlider">
    <p-carousel [value]="sponsors" [numVisible]="4" [numScroll]="1" [responsiveOptions]="sponsorOptions"
      [autoplayInterval]="7000" [showIndicators]="false" [showNavigators]="false">
      <ng-template let-slide pTemplate="item">
        <div>
          <div class="sponsor-img">
            <img class="w-100 h-100" [src]="slide.imgUrl" alt="slide">
          </div>
          <div class="text-white-color">
            <h5 class="fs-5-2 mb-3 mt-4">{{slide?.title}}</h5>
            <small class="w-75 m-auto lh-sm d-block">{{slide?.description}}</small>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </ng-container>
  <ng-template #noSlider>
    <div class="row">
      <ng-container *ngFor="let slide of sponsors;let i=index">
        <div class="col-lg-3 col-md-6 col-6 mb-lg-0 mb-3">
          <div class="sponsor-img">
            <img class="w-100 h-100" [src]="slide.imgUrl" alt="slide">
          </div>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
